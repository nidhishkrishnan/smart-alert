<style>
.ui-widget {
    font-family: Verdana, Arial, sans-serif;
    font-size: 1.28em !important;
}
</style>
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-lg-10">
        <h2>Add / Edit Languages</h2>
        <ol class="breadcrumb">
            <li>
                Appointments
            </li>
            <li class="active">
                <strong>Add / Edit Languages</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div id="darkLayer" class="darkClass" ng-show="languageLoader"></div>
    <div class="row">
        <form role="form" novalidate="novalidate" ng-submit="addEmployees(data)">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="border-top-width: 0px;">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content" style="border-top-width: 0px;">
                                                <div class="row">
                                                    <div class="col-sm-6 panel panel-default panel-body">
                                                        <h3 class="m-t-none m-b">{{addEditLanguage}}</h3>
                                                        <p>{{addEditLanguageLabel}}</p>
                                                        <form role="form">
                                                            <div class="form-group">
                                                                <label>Language Name</label>
                                                                <input type="text" ng-model="language" placeholder="Enter Language" class="form-control">
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="pull-left">
                                                                    <button class="btn btn-primary" type="button" ng-click="addSaveLanguage()" ng-disabled="!(language.length>0)">{{buttonLabel}}</button>
                                                                    <button class="btn btn-white" type="reset" ng-click="reset()">Reset</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <table ng-table="languagesTable" class="table table-hover no-margins">
                                                            <tr ng-repeat="language in $data">
                                                                <td data-title="'No'">
                                                                    <center>{{$index+1}}</center>
                                                                </td>
                                                                <td data-title="'Language'">
                                                                    <center>{{language.languageName}}</center>
                                                                </td>
                                                                <td data-title="'Action'">
                                                                    <center>
                                                                        <button class="btn btn-info" style="padding: 2px 6px; margin-bottom: 0px;" type="button" ng-click="editLanguage(language)">
                                                                            <i class="fa fa-edit"></i> Edit
                                                                        </button>
                                                                        <button class="btn btn-danger" style="padding: 2px 6px; margin-bottom: 0px;" type="button" ng-click="deleteLanguage(language.id)">
                                                                            <i class="fa fa-times"></i> Delete
                                                                        </button>
                                                                    </center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
