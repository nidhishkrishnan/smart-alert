<div class="inmodal">
    <div class="modal-header" style="font-size: 18px;">
        <b>Are you sure to delete</b>
    </div>
    <div class="modal-body">
        <center>
            <button type="button" class="btn btn-danger" ng-click="ok()">&nbsp;&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;</button>
            <button type="button" class="btn btn-primary" ng-click="cancel()">&nbsp;&nbsp;&nbsp;&nbsp;No&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </center>
    </div>
</div>
