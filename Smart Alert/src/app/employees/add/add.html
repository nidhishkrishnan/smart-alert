<style>
.ui-widget {
    font-family: Verdana, Arial, sans-serif;
    font-size: 1.28em !important;
}
</style>
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-lg-10">
        <h2>{{addEditEmployees}}</h2>
        <ol class="breadcrumb">
            <li>
                Employees
            </li>
            <li class="active">
                <strong>{{addEditEmployees}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div id="darkLayer" class="darkClass" ng-show="employeeAddLoader"></div>
    <div class="row">
        <form role="form" novalidate="novalidate" ng-submit="addEmployees(data)">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h3 class="m-t-none m-b">Basic Details</h3>
                                        <div class="ibox-content" style="padding-bottom: 0px;">
                                            <div class="form-horizontal col-sm-6">
                                                <div class="form-group" ng-show="userSession.userType==='staff'">
                                                    <label class="col-lg-4 control-label">Empolyee Id</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="data.empid" placeholder="Employee Id" class="form-control" ng-disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">First Name</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="data.firstname" placeholder="First Name" class="form-control" required="required" required-err-type="firstNameRequired" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Last Name</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="data.lastname" placeholder="Last Name" class="form-control" required="required" required-err-type="lastNameRequired" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Gender</label>
                                                    <div class="col-lg-8">
                                                        <select ng-model="data.gender" class="form-control m-b" required="required" required-err-type="genderRequired">
                                                            <option value="male">Male</option>
                                                            <option value="female">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Date of Birth</label>
                                                    <div class="col-lg-8">
                                                        <input placeholder="DD/MM/YYYY" ui-date="dateOptions" ng-required="true" ng-model="data.dob" name="DateOfBirth" class="form-control" required-err-type="dobRequired">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Account Status</label>
                                                    <div class="col-lg-8">
                                                        <select ng-model="data.status" class="form-control m-b" required="required" required-err-type="martialStatusRequired" ng-disabled="userSession.userType==='staff'? true: false">
                                                            <option value="active">Active</option>
                                                            <option value="disabled">Disabled</option>
                                                            <option value="blocked">Blocked</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Languages Known</label>
                                                    <div class="col-lg-8">
                                                        <ng-list-select button-style="ghost" available-label="Available Languages" selected-label="Selected Languages" panel-style="ghost" selected-list="data.languages" key="languageName" available-list="availableLanguages"></ng-list-select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Area of Expertise</label>
                                                    <div class="col-lg-8">
                                                        <ng-list-select button-style="ghost" available-label="Available Area of Expertise" selected-label="Selected Area of Expertise" panel-style="ghost" selected-list="data.areaExpert" key="name" available-list="availableAreas"></ng-list-select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="hr-line-dashed"></div>
                                        <h3 class="m-t-none m-b">Contact Details</h3>
                                        <div class="ibox-content">
                                            <div class="form-horizontal col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Mobile</label>
                                                    <div class="col-lg-8">
                                                        <input type="number" style="padding: 6px 12px;" ng-model="data.mobile" placeholder="Mobile" class="form-control" required="required" required-err-type="mobileRequired" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Home Phone</label>
                                                    <div class="col-lg-8">
                                                        <input type="number" style="padding: 6px 12px;" ng-model="data.homePhone" placeholder="Home Phone" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Email</label>
                                                    <div class="col-lg-8">
                                                        <input type="email" ng-model="data.email" placeholder="Email" class="form-control" required="required" required-err-type="emailRequired" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="hr-line-dashed"></div>
                                        <h3 class="m-t-none m-b">Location Details</h3>
                                        <div class="ibox-content">
                                            <div class="form-horizontal col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Address Line 1</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="data.addressLine1" placeholder="Address Line 1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Address Line 2</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="data.addressLine2" placeholder="Address Line 2" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Postal Code (PIN)</label>
                                                    <div class="col-lg-8">
                                                        <input type="number" style="padding: 6px 12px;" ng-model="data.pin" ng-change="getCountryStateCity(data.pin)" placeholder="Postal Code" ng-model-options="{debounce:750}" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Country</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="country" class="form-control" ng-disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">State</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="state" class="form-control" ng-disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">City</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" ng-model="city" class="form-control" ng-disabled="true" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row panel-default">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-3">
                                            <div class="col-lg-5">
                                                <button type="submit" class="btn btn-primary col-sm-6"><b>Save</b></button>
                                            </div>
                                            <div class="col-lg-4">
                                                <button type="reset" ng-show="userSession.userType!=='staff'" class="btn btn-w-m btn-default col-sm-8"><b>Cancel</b></button>

                                                 <a ui-sref="home.employees" ng-show="userSession.userType==='staff'" class="btn btn-w-m btn-default col-sm-8">Cancel</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
