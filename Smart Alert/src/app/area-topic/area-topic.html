<style>
.ui-widget {
    font-family: Verdana, Arial, sans-serif;
    font-size: 1.28em !important;
}
</style>
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-lg-10">
        <h2>Add / Edit Areas and Topics</h2>
        <ol class="breadcrumb">
            <li>
                Appointments
            </li>
            <li class="active">
                <strong>Add / Edit Areas and Topics</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
<div id="darkLayer" class="darkClass" ng-show="areaLoader"></div>
    <div class="row">
        <form role="form" novalidate="novalidate" ng-submit="addEmployees(data)">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="border-top-width: 0px;">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content" style="border-top-width: 0px;">
                                                <div class="row">
                                                    <div class="col-sm-5 panel panel-default panel-body">
                                                        <h3 class="m-t-none m-b">{{addEditAreasTopics}}</h3>
                                                        <p>{{addEditAreasTopicsLabel}}</p>
                                                        <form role="form">
                                                            <div class="form-group">
                                                                <label>Area Name</label>
                                                                <input type="text" ng-model="data.name" placeholder="Enter Area Name" class="form-control" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Area Description</label>
                                                                <textarea ng-model="data.description" placeholder="Enter Area Description" class="form-control" />
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Topics</label>
                                                                <ul class="list-group">
                                                                    <li class="list-group-item" ng-repeat="topic in data.appointmentAreaTopics">
                                                                        <span class="badge" ng-show="topic.id===undefined">
                                                                            <a class="close-link" ng-click="deleteTopic(topic)">
                                                                                <i class="fa fa-times"></i>
                                                                            </a></span> {{topic.topicName}}
                                                                    </li>
                                                                    <li class="list-group-item col-sm-12">
                                                                        <div class="form-group">
                                                                            <div class="col-sm-10">
                                                                                <input type="text" ng-model="topicName" placeholder="Enter topic name" class="form-control" />
                                                                            </div>
                                                                            <div class="col-sm-2">
                                                                                <a class="btn btn-white" ng-click="addNewTopic(topicName)">Add</a>
                                                                            </div>
                                                                            <div class="col-sm-10" style="color:red;" ng-show="showTopicErrorMessage">
                                                                                {{errorMessage}}
                                                                            </div>
                                                                        </div>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                            </br>
                                                            <div class="form-group">
                                                                <div class="pull-left" style="padding-top: 15px;">
                                                                    <button class="btn btn-primary" type="button" ng-click="addSaveAreas()" ng-disabled="isDisabledOrNot()">{{buttonLabel}}</button>
                                                                    <button class="btn btn-white" type="reset" ng-click="reset()">Reset</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="col-sm-7">
                                                        <table ng-table="appointmentAreaTable" class="table table-hover no-margins">
                                                            <tr ng-repeat="areas in $data">
                                                                <td data-title="'No'">
                                                                    <center>{{$index+1}}</center>
                                                                </td>
                                                                <td data-title="'Area'">
                                                                    <center>{{areas.name}}</center>
                                                                </td>
                                                                <td data-title="'Topics'">
                                                                    <center><span ng-repeat="topic in areas.appointmentAreaTopics">{{topic.topicName}}<span ng-show="$index!==areas.appointmentAreaTopics.length-1">, </span></span></center>
                                                                </td>
                                                                <td data-title="'Action'">
                                                                    <center style="width:40px">
                                                                        <button ng-show="false" class="btn btn-info" style="padding: 2px 6px; margin-bottom: 0px;" type="button" ng-click="editAreaTopic(areas)">
                                                                            <i class="fa fa-edit"></i> 
                                                                        </button>
                                                                        <button class="btn btn-danger" style="padding: 2px 6px; margin-bottom: 0px; width: 28px;" type="button" ng-click="deleteArea(areas.id)"> 
                                                                            <i class="fa fa-times"> </i> 
                                                                        </button>
                                                                    </center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
