<div class="inmodal">
    <div class="modal-header">
        <h3 class="font-bold">Forgot password</h3>
    </div>
    <form role="form" name="signup_form" novalidate ng-submit="signupForm()">
    <div class="modal-body">
    <div class="animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">
                    <p>Enter your email address and your password will be reset and emailed to you.</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="index.html">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email address" required="">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Reset password</button>
                                <a class="btn btn-sm btn-white btn-block m-b" ng-click="cancel()">Cancel</a>
                                <p class="text-muted text-center"><small>Need help? <a href="#">Contact SmartBank Support</a></small>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </form>
</div>
