<div class="inmodal">
    <div class="modal-header">
        <h3>Create New Account</h3>
    </div>
    <form role="form" name="signup_form" novalidate ng-submit="createNewUserAccount(user)">
        <div id="darkLayer" class="darkClass" ng-show="createAccountLoader" style="width: 100%; left: 0px;"></div>
        <div class="modal-body" style="padding-bottom: 0px;">
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom: 0px;">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="wizard">
                                <div class="steps clearfix">
                                    <ul>
                                        <li ng-class="{'current' :basicDetails, '':!basicDetails}" style="width: 50%;">
                                            <a class="btn-default" style="margin-left: 0px;"><span>1</span> Enter User Details</a>
                                        </li>
                                        <li ng-class="{'current' :verification, '':!verification}" style="width: 50%;">
                                            <a class="btn-default" style="margin-left: 0px;"><span>2</span> User Verification</a>
                                        </li>
                                    </ul>
                                </div>
                                <br/>
                                <div class="wizard">
                                    <div class="content" style="padding: 10px; margin-top: 0px; margin-left: 0px; margin-right: 5px;">
                                        <div ng-show="basicDetails">
                                            <div class="col-sm-12 b-r">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input autofocus type="text" tabindex="1" placeholder="Enter full name" class="form-control" name="name" ng-model="user.name" ng-minlength="3" ng-maxlength="20" required="required" required-err-type="createAccountUsernameRequired">
                                                </div>
                                            </div>
                                            <div class="col-sm-12 b-r">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" tabindex="2" placeholder="Enter email" class="form-control" name="email" ng-model="user.userDetails.email" required="required" required-err-type="createAccountEmailRequired">
                                                </div>
                                            </div>
                                            <div class="col-sm-12 b-r">
                                                <div class="form-group">
                                                    <label>Mobile</label>
                                                    <input type="type" tabindex="4" placeholder="Enter mobile" class="form-control" name="email" ng-model="user.userDetails.mobile" required="required" required-err-type="createAccountMobileRequired">
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-show="verification">
                                            <div class="middle-box text-center loginscreen  animated fadeInDown" style="margin-top: 0px; padding-top: 0px;">
                                                <div>
                                                    <p ng-show="message!==''" style="color:red;">{{message}}</p>
                                                    <h3>User Registeration Verification</h3>
                                                    <p>Please enter the verification code</p>
                                                    <form class="m-t" role="form" action="#">
                                                        <div class="form-group">
                                                            <input type="text" class="form-control" placeholder="Enter verification code" ng-model="verificationCode" required="">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align:center;">
            <button tabindex="7" type="button" ng-click="createNewUserAccount(user)" ng-show="nextButton" class="btn btn-primary" ng-click="next()">Create</button>
            <button type="submit" ng-click="validateCode(verificationCode)" ng-show="verification" class="btn btn-primary" ng-disabled="!(verificationCode.length>0)">Validate</button>
            <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
