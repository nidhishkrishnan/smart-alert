<style>
.ui-widget {
    font-family: Verdana, Arial, sans-serif;
    font-size: 1.28em !important;
}

.appselect option:empty {
    display: none
}
</style>
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-lg-10">
        <h2>Change Appointment Status</h2>
        <ol class="breadcrumb">
            <li>
                Appointments
            </li>
            <li class="active">
                <strong>Change Appointment Status</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div id="darkLayer" class="darkClass" ng-show="changeAppointmentLoader"></div>
    <div class="row">
        <form role="form" novalidate="novalidate" ng-submit="saveStatus(data)">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h3 class="m-t-none m-b">Change Appointment Status</h3>
                                        <div class="ibox-content" style="padding-bottom: 0px;">
                                            <div class="form-horizontal col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Select Appointment</label>
                                                    <div class="col-lg-8">
                                                        <select ng-model="data.appointmentId" class="appselect form-control m-b" required="required" required-err-type="martialStatusRequired" ng-options="item.appointmentId as item.appointmentId for item in allAppointments">
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">Select Status</label>
                                                    <div class="col-lg-8">
                                                        <select ng-model="data.appointmentStatus" class="appselect form-control m-b" required="required" required-err-type="martialStatusRequired" ng-disabled="data.appointmentId==='' || data.appointmentId===undefined ||data.appointmentId===null">
                                                            <option value="Completed">Completed</option>
                                                            <option value="Cancelled">Cancelled</option>
                                                            <option value="Customer not available">Customer not available</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label"></label>
                                                    <div class="col-lg-8">
                                                        <button type="submit" class="btn btn-primary col-sm-5"><b>Save</b></button>
                                                        <button type="reset" class="btn btn-default col-sm-5" style="left: 50px;"><b>Cancel</b></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
