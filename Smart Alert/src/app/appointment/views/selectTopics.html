<div class="animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-1">
                                    <div style="font-size: 50px">
                                        <img class="calender-img" src="{{data.appointmentAreaDetails.image}}" alt="">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <h2 style="margin-top: 12px; margin-bottom: 0px;  color: #6b5e51;"><span style="color: #857363;">You selected</span> <b>{{data.appointmentAreaDetails.name}}</b></h2>
                                    <h4 style="color: #857363;">Our specialists are ready to help at your convenience.</h4>
                                </div>
                            </div>
                            <h3 style="color: #857363;padding-left: 8px;">Choose the topics you'd like to discuss:</h3>
                            </h2>
                            <div class="row">
                                <div class="box col-md-12">
                                    <div class="box-content">
                                        <div class="row">
                                            <div class="col-md-4" ng-repeat="area in data.appointmentAreaDetails.appointmentAreaTopics">
                                                <div class="checkbox">
                                                    <label class="i-checks">
                                                        <input icheck type="checkbox" ng-change="isTopicsSelected()" ng-model="selectedTopics[area.id]"> {{area.topicName}} </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="form-inline" role="form" style="padding-left: 0.5%">
                                <div class="form-group">
                                    <label class="col-sm-9 control-label" style="padding-top: 2%; padding-right: 0px;">I'd prefer to have my appointment in</label>
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" ng-model="language" data-rel="chosen" ng-options="language.id as language.languageName for language in data.languages" style="margin-left: -20px;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button href ng-click="selectAppointmentArea()" class="btn btn-default">Previous</button>
                    <button href ng-click="selectAppointmentTime()" ng-disabled="isAnyTopicsSelected" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
